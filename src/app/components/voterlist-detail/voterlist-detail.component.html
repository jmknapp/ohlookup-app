<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success" *ngFor = "let voter of votersJSON">
      <ion-avatar slot="start">
        <img *ngIf="voter['party_affiliation'] == 'D'" src="assets/img/demicon.jpg">
        <img *ngIf="voter['party_affiliation'] == 'R'" src="assets/img/repicon.jpg">
        <img *ngIf="voter['party_affiliation'] == 'L'" src="assets/img/libicon.jpg">
        <img *ngIf="voter['party_affiliation'] == 'G'" src="assets/img/grnicon.jpg">
        <img *ngIf="voter['party_affiliation'] == ''" src="assets/img/nonicon.jpg">
        
      </ion-avatar>
      <ion-label>{{voter["first_name"]}} {{voter["last_name"]}}<br>{{voter['age']}}, {{voter['residential_city']}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">voterlist</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
